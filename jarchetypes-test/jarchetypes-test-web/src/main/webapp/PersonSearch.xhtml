 
 
 
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Java EE 6 Starter Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>

<h:body>
	<p:panel header="Archetypes" style="margin-top: 10px;">

		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">

					<p:commandButton type="button" value="Limpar busca"
						icon="ui-icon-trash" />
				</p:toolbarGroup>


				<p:toolbarGroup align="right">
					<p:commandButton type="button" value="localizar"
					actionListener="#{personSearchBean.search()}"
						icon="ui-icon-search" />


				</p:toolbarGroup>

			</p:toolbar>


			<p:panel header="Busca">
				<p:messages id="messages" showSummary="true" showDetails="true" autoUpdate="true" closable="true" />
					    			<table style="margin-bottom: 10px; margin: 0">
	<tr> 
		<td><h:outputLabel for="name" value="Nome" /> 
		</td> 
		<td>
				
			<p:inputText id="name" value="#{personSearchBean.name}"
		  	required="${widget.getAttribute("required")}" 		  	/>
			
		</td>
	</tr>
</table>							</p:panel>

		</h:form>
	</p:panel>
</h:body>
</html>
