 

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces"
	template="/templates/main.xhtml">
	
	<ui:define name="content">
	<h:form id="mainform">
		<p:panel header="Person" style="margin-top: 10px;">
					<p:toolbar>
						<p:toolbarGroup align="left">
		
							<p:commandButton type="button" value="Limpar busca"
								icon="ui-icon-trash" />
								
							<p:commandButton value="Adicionar Person" ajax="false"
								action="#{personCRUDBean.add}"
								icon="ui-icon-plus" />
								
						</p:toolbarGroup>
		
		

								
						<p:toolbarGroup align="right">								
							<p:commandButton id="cbSearch" value="consultar"
									styleClass="btRed" update="searchResult"
									actionListener="#{personCRUDBean.search}" 	icon="ui-icon-search" />						
		
						</p:toolbarGroup>
		
					</p:toolbar>
		
		
					<p:panel header="Busca">
						<p:messages id="messages" showSummary="true" showDetails="true" autoUpdate="true" closable="true" />
									    			<table style="margin-bottom: 10px; margin: 0">
	<tr> 
		<td><h:outputLabel for="name" value="Nome" /> 
		</td> 
		<td><p:inputText id="name" value="#{personCRUDBean.name}"  />
		</td>
	</tr>
</table>											</p:panel>
		
			
				<div style="margin-top: 50px; margin-bottom: 10px;">
					<p:dataTable id="searchResult" var="resultItem"
						emptyMessage="Realize a consulta"
						value="#{personCRUDBean.list}"
						scrollable="true" liveScroll="true" scrollRows="20"
						scrollHeight="300" style="width:950px;">
						
									    			<p:column headerText="Nome">
								<h:outputText value="#{resultItem.name}" />
							</p:column>		    			
									    			<p:column headerText="Nickname">
								<h:outputText value="#{resultItem.nickname}" />
							</p:column>		    			
									    			<p:column headerText="Email">
								<h:outputText value="#{resultItem.email}" />
							</p:column>		    			
									    			<p:column headerText="Telefone">
								<h:outputText value="#{resultItem.phoneNumber}" />
							</p:column>		    			
												
						<p:column width="50" style="text-align: center;">
							<p:commandButton id="selectButton" icon="ui-icon-search"
								title="editar" action="Person?faces-redirect=true" immediate="true">
								<f:setPropertyActionListener
									target="#{personCRUDBean.bean}" value="#{resultItem}"></f:setPropertyActionListener>
							</p:commandButton>
						</p:column>

					</p:dataTable>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
