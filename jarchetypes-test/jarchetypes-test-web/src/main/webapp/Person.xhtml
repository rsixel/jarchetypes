

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces" template="/templates/main.xhtml">

	<ui:define name="content">
		<p:panel header="Person" style="margin-top: 10px;">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="Save"
						actionListener="#{personCRUDBean.save}" icon="ui-icon-disk" />
					<p:commandButton title="Delete" icon="ui-icon-trash" />
					<p:commandButton title="Print" icon="ui-icon-print" />
				</p:toolbarGroup>

			</p:toolbar>



			<p:panel header="#{msg['sistema.subTitulo_6']}">
				<p:messages id="messages" showSummary="true" showDetails="true"
					autoUpdate="true" closable="true" />
				<table style="margin-bottom: 10px; margin: 0">
					<tr>
						<td><h:outputLabel for="name" value="Nome" /></td>
						<td><p:inputText id="name"
								value="#{personCRUDBean.person.name}" required="true"
								maxlength="22" /></td>
					</tr>

				</table>
				<table style="margin-bottom: 10px; margin: 0">
					<tr>
						<td><h:outputLabel for="email" value="Email" /></td>
						<td><p:inputText id="email"
								value="#{personCRUDBean.person.email}" required="true"
								maxlength="7" /></td>
					</tr>

				</table>
				<table style="margin-bottom: 10px; margin: 0">
					<tr>
						<td><h:outputLabel for="phoneNumber" value="Telefone" /></td>
						<td><p:inputMask id="phoneNumber"
								value="#{person.phoneNumber}" required="true" maxlength="7"
								mask="(99)9999-9999?9" /></td>
					</tr>
				</table>
				<p:selectOneMenu id="placeReregistrations"
					value="#{person.placeReregistrations}"
					converter="selectOneUsingObjectConverter" required="true">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems var="placeReregistrations"
						itemLabel="placeReregistrations.name" />
				</p:selectOneMenu>
				<table style="margin-bottom: 10px; margin: 0">
					<tr>
						<td><h:outputLabel for="nickname" value="Nickname" /></td>
						<td><p:inputText id="nickname"
								value="#{personCRUDBean.person.nickname}" required="false"
								maxlength="7" /></td>
					</tr>

				</table>
				<table style="margin-bottom: 10px; margin: 0">
					<tr>
						<td><h:outputLabel for="dateBirth" value="Data Nascimento" />
						</td>
						<td><p:calendar id="dateBirth" value="#{person.dateBirth}"
								mode="popup" pattern="dd/MM/yyyy" showOn="button" /></td>
					</tr>
				</table>
			</p:panel>

		</p:panel>
	</ui:define>
</ui:composition>
